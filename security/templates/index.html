<!DOCTYPE html>
<html>
<head>
    <title>Insecure Messaging App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; }
        button { padding: 8px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .flash-messages { margin-bottom: 20px; }
        .flash-message { padding: 10px; background-color: #f8d7da; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insecure Messaging App</h1>
        
        <div class="nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('messages') }}">My Messages</a>
            <a href="{{ url_for('user_profile') }}">Profile</a>
            <a href="{{ url_for('admin') }}">Admin Panel</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <h2>Send a Message</h2>
        <form action="{{ url_for('send_message') }}" method="post">
            <div class="form-group">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" name="recipient" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
